<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kana Learning Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>

  </style>
</head>
<body>
  <div class="container" id="home">
    <h2>Select Kana Type</h2>
    <button onclick="startGame('hiragana')">Hiragana</button>
    <button onclick="startGame('katakana')">Katakana</button>
  </div>

  <div class="container" id="game" style="display: none;">
    <div class="kana" id="kanaChar"></div>
    <input type="text" id="answerInput" placeholder="Type the romaji" />
    <br />
    <button onclick="submitAnswer()" id="submitBtn">Submit</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Correct: 0</div>
    <button class="home" onclick="goHome()">Back to Home</button>
  </div>

  <div class="container" id="endScreen" style="display: none;">
    <h2>Game Over!</h2>
    <p id="finalScore"></p>
    <button class="home" onclick="goHome()">Back to Home</button>
  </div>

  <script type="" src="game.js"></script>
</body>
</html>
